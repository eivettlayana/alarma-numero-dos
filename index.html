<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma con Temporizador</title>
    <style>
        body {
            background-color: #ff99cc; /* Fondo rosa */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #e6007e;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e6007e;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            background-color: #e6007e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #cc0066;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #e6007e;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.running {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.stopped {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status.completed {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Alarma con Temporizador</h1>
        
        <div class="input-group">
            <label for="timeInput">Ingrese el tiempo en segundos:</label>
            <input type="number" id="timeInput" min="1" max="3600" placeholder="Ej: 60">
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="status stopped" id="status">Detenido</div>
        
        <div class="buttons">
            <button id="startBtn">‚ñ∂Ô∏è Iniciar</button>
            <button id="testSoundBtn">üîä Probar Sonido</button>
        </div>
    </div>
